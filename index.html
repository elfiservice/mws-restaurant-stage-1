<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <div class="container header">
        <h1  class="content" >
            <a href="/" title="Header link to navigate to Home page of Restaurant Reviews Website" alt="Header link to navigate to Home page of Restaurant Reviews Website">Restaurant Reviews</a>
        </h1>
    </div>
  </header>

  <main id="maincontent">
    <section id="map-container" tabindex="-1">
      <h2 class="offscreen">Map to the restaurants</h2>
      <div id="map"></div>
    </section>
    <section class="container filter-options flex-box">
      <div tabindex="0" class="content">
        <h2 >Filtring Restaurants</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      
    </section>
    <section class="container restaurants">
      <h2 id="filter-results" class="offscreen">Filter Results</h2>
      <ul role="tree" aria-labelledby="filter-results" id="restaurants-list" class="content flex-box"></ul>
    </section>
  </main>
  <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAILItbOkE1Mn7szvYOKfyIgC_TjJIztW4&libraries=places&callback=initMap"></script>
</body>

</html>
